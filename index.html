<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="game">
        <h2 class="turn"></h2>
        <div class="container">
            <div class="board"></div>
        </div>
        <button class="ui-btn">Restart</button>
    </div>
    <div class="begin">
        <h1>Tic Tac Toe</h1>
        <div class="form-container">
            <form action="#" class="name-form">
                <div class="form-header">Enter your names:</div>
                <label for="player-one-name">Player One:</label>
                <input id="player-one-name" name="one-name" type="text" value="Player One" maxlength="20" required>
            
                <label for="player-two-name">Player Two:</label>
            
                <input id="player-two-name" name="two-name" type="text" value="Player Two" maxlength="20" required>
                <button type="submit" id="start-btn" class="ui-btn">Start Game</button>
            </form>
        </div>
    </div>
</html>
